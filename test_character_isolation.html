<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Isolation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        .storage-display { font-family: monospace; background: #f8f9fa; padding: 10px; border-radius: 3px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Character Isolation Test</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="createTestCharacters()">Create Test Characters</button>
        <button onclick="testCharacterSwitching()">Test Character Switching</button>
        <button onclick="testFileSystem()">Test File System</button>
        <button onclick="displayStorageState()">Display Storage State</button>
        <button onclick="clearAllData()">Clear All Data</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h2>LocalStorage Contents</h2>
        <div id="storageDisplay" class="storage-display"></div>
    </div>

    <script src="characterFileSystem.js"></script>
    <script src="characterManager.js"></script>
    <script>
        let testResults = [];

        function addTestResult(message, isSuccess = true) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
            document.getElementById('testResults').appendChild(resultDiv);
            testResults.push({ message, isSuccess, timestamp: new Date() });
        }

        async function createTestCharacters() {
            addTestResult('Creating test characters...');
            
            try {
                // Clear any existing data first
                clearAllData();
                
                // Create first test character
                const char1 = window.characterManager.createCharacter({
                    name: 'Test Character 1',
                    subtitle: 'Fighter Human',
                    level: 3
                });
                
                // Create second test character
                const char2 = window.characterManager.createCharacter({
                    name: 'Test Character 2',
                    subtitle: 'Wizard Elf',
                    level: 5
                });
                
                if (char1 && char2) {
                    addTestResult(`Created characters: ${char1.name} (ID: ${char1.id}) and ${char2.name} (ID: ${char2.id})`);
                    
                    // Display the storage state
                    displayStorageState();
                } else {
                    addTestResult('Failed to create test characters', false);
                }
                
            } catch (error) {
                addTestResult(`Error creating test characters: ${error.message}`, false);
            }
        }

        function testCharacterSwitching() {
            addTestResult('Testing character switching isolation...');
            
            try {
                const characters = window.characterManager.characters;
                if (characters.length < 2) {
                    addTestResult('Need at least 2 characters to test switching. Create test characters first.', false);
                    return;
                }
                
                const char1 = characters[0];
                const char2 = characters[1];
                
                // Load character 1
                window.characterManager.loadCharacterData(char1);
                const char1Equipment = localStorage.getItem('zevi-equipment');
                const char1Hope = localStorage.getItem('zevi-hope');
                const char1Journal = localStorage.getItem('zevi-journal-entries');
                
                addTestResult(`Loaded ${char1.name} - Equipment: ${char1Equipment ? 'Present' : 'None'}, Hope: ${char1Hope || 'None'}, Journal: ${char1Journal ? 'Present' : 'None'}`);
                
                // Load character 2
                window.characterManager.loadCharacterData(char2);
                const char2Equipment = localStorage.getItem('zevi-equipment');
                const char2Hope = localStorage.getItem('zevi-hope');
                const char2Journal = localStorage.getItem('zevi-journal-entries');
                
                addTestResult(`Loaded ${char2.name} - Equipment: ${char2Equipment ? 'Present' : 'None'}, Hope: ${char2Hope || 'None'}, Journal: ${char2Journal ? 'Present' : 'None'}`);
                
                // Check if data is different
                const dataIsDifferent = char1Equipment !== char2Equipment || char1Hope !== char2Hope || char1Journal !== char2Journal;
                
                if (dataIsDifferent) {
                    addTestResult('SUCCESS: Character data is properly isolated!', true);
                } else {
                    addTestResult('FAILURE: Character data is not properly isolated!', false);
                }
                
                // Switch back to character 1 and verify data persistence
                window.characterManager.loadCharacterData(char1);
                const char1EquipmentReload = localStorage.getItem('zevi-equipment');
                
                if (char1EquipmentReload === char1Equipment) {
                    addTestResult('SUCCESS: Character data persists after switching!', true);
                } else {
                    addTestResult('FAILURE: Character data does not persist after switching!', false);
                }
                
            } catch (error) {
                addTestResult(`Error testing character switching: ${error.message}`, false);
            }
        }

        function displayStorageState() {
            const storageDiv = document.getElementById('storageDisplay');
            let output = 'LocalStorage Contents:\n\n';
            
            // Get all localStorage keys and sort them
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                keys.push(localStorage.key(i));
            }
            keys.sort();
            
            // Display ZEVI-related keys
            const zeviKeys = keys.filter(key => key.startsWith('zevi-'));
            
            output += 'ZEVI Keys:\n';
            zeviKeys.forEach(key => {
                const value = localStorage.getItem(key);
                const displayValue = value.length > 100 ? value.substring(0, 100) + '...' : value;
                output += `  ${key}: ${displayValue}\n`;
            });
            
            output += `\nTotal ZEVI keys: ${zeviKeys.length}`;
            output += `\nTotal localStorage keys: ${keys.length}`;
            
            storageDiv.textContent = output;
        }

        async function testFileSystem() {
            addTestResult('Testing COMPREHENSIVE Character File System (All 18 Elements)...');
            
            try {
                // Check if file system is available
                if (!window.characterFileSystem) {
                    addTestResult('Character File System not available!', false);
                    return;
                }
                
                const debugInfo = window.characterFileSystem.getDebugInfo();
                addTestResult(`File System initialized: ${debugInfo.isInitialized}, Current character: ${debugInfo.currentCharacterId || 'None'}`);
                
                // Create test characters if none exist
                if (window.characterManager.characters.length < 2) {
                    await createTestCharacters();
                    return; // Test will continue after characters are created
                }
                
                const char1 = window.characterManager.characters[0];
                const char2 = window.characterManager.characters[1];
                
                addTestResult(`Testing ALL 18 character elements between ${char1.name} and ${char2.name}...`);
                
                // === CHARACTER 1 DATA SETUP ===
                await window.characterFileSystem.switchToCharacter(char1.id);
                
                // Set comprehensive test data for character 1
                localStorage.setItem('zevi-evasion', '15');
                localStorage.setItem('zevi-hope', '3');
                localStorage.setItem('zevi-max-hope', '6');
                localStorage.setItem('zevi-minor-damage-value', '2');
                localStorage.setItem('zevi-major-damage-value', '4');
                localStorage.setItem('zevi-hp-circles', JSON.stringify([{active: true}, {active: true}, {active: false}, {active: false}]));
                localStorage.setItem('zevi-stress-circles', JSON.stringify([{active: false}, {active: true}, {active: false}, {active: false}]));
                localStorage.setItem('zevi-armor-circles', JSON.stringify([{active: true}, {active: false}, {active: false}, {active: false}]));
                localStorage.setItem('zevi-equipment', JSON.stringify({
                    selectedBag: 'Adventurer\'s Backpack',
                    items: [{name: 'Char1 Sword', type: 'weapon'}],
                    gold: 100
                }));
                localStorage.setItem('zevi-journal-entries', JSON.stringify([{ title: 'Char1 Adventure', content: 'Found treasure' }]));
                localStorage.setItem('zevi-character-details', JSON.stringify({ 
                    personal: { personality: 'Brave', pronouns: 'he/him' },
                    physical: { height: '6ft' }
                }));
                localStorage.setItem('zevi-experiences', JSON.stringify([{name: 'Char1 Experience', xp: 5}]));
                localStorage.setItem('zevi-projects', JSON.stringify([{name: 'Char1 Project', progress: 3}]));
                
                // Save character 1 state
                await window.characterFileSystem.saveCurrentCharacterState();
                
                // === CHARACTER 2 DATA SETUP ===
                await window.characterFileSystem.switchToCharacter(char2.id);
                
                // Set different comprehensive test data for character 2
                localStorage.setItem('zevi-evasion', '12');
                localStorage.setItem('zevi-hope', '5');
                localStorage.setItem('zevi-max-hope', '8');
                localStorage.setItem('zevi-minor-damage-value', '1');
                localStorage.setItem('zevi-major-damage-value', '3');
                localStorage.setItem('zevi-hp-circles', JSON.stringify([{active: true}, {active: true}, {active: true}, {active: false}]));
                localStorage.setItem('zevi-stress-circles', JSON.stringify([{active: true}, {active: true}, {active: false}, {active: false}]));
                localStorage.setItem('zevi-armor-circles', JSON.stringify([{active: false}, {active: false}, {active: false}, {active: false}]));
                localStorage.setItem('zevi-equipment', JSON.stringify({
                    selectedBag: 'Warrior\'s Backpack',
                    items: [{name: 'Char2 Staff', type: 'weapon'}],
                    gold: 250
                }));
                localStorage.setItem('zevi-journal-entries', JSON.stringify([{ title: 'Char2 Adventure', content: 'Learned magic' }]));
                localStorage.setItem('zevi-character-details', JSON.stringify({ 
                    personal: { personality: 'Wise', pronouns: 'she/her' },
                    physical: { height: '5ft4in' }
                }));
                localStorage.setItem('zevi-experiences', JSON.stringify([{name: 'Char2 Experience', xp: 8}]));
                localStorage.setItem('zevi-projects', JSON.stringify([{name: 'Char2 Project', progress: 7}]));
                
                // Save character 2 state
                await window.characterFileSystem.saveCurrentCharacterState();
                
                // === VERIFICATION PHASE ===
                // Switch back to character 1 and verify ALL data
                const char1Data = await window.characterFileSystem.switchToCharacter(char1.id);
                
                const char1Tests = {
                    evasion: localStorage.getItem('zevi-evasion') === '15',
                    hope: localStorage.getItem('zevi-hope') === '3',
                    damage: localStorage.getItem('zevi-minor-damage-value') === '2',
                    equipment: JSON.parse(localStorage.getItem('zevi-equipment') || '{}').selectedBag === 'Adventurer\'s Backpack',
                    journal: JSON.parse(localStorage.getItem('zevi-journal-entries') || '[]')[0]?.title.includes('Char1'),
                    details: JSON.parse(localStorage.getItem('zevi-character-details') || '{}').personal?.personality === 'Brave',
                    experiences: JSON.parse(localStorage.getItem('zevi-experiences') || '[]')[0]?.name.includes('Char1'),
                    projects: JSON.parse(localStorage.getItem('zevi-projects') || '[]')[0]?.name.includes('Char1')
                };
                
                // Switch to character 2 and verify ALL data
                const char2Data = await window.characterFileSystem.switchToCharacter(char2.id);
                
                const char2Tests = {
                    evasion: localStorage.getItem('zevi-evasion') === '12',
                    hope: localStorage.getItem('zevi-hope') === '5',
                    damage: localStorage.getItem('zevi-minor-damage-value') === '1',
                    equipment: JSON.parse(localStorage.getItem('zevi-equipment') || '{}').selectedBag === 'Warrior\'s Backpack',
                    journal: JSON.parse(localStorage.getItem('zevi-journal-entries') || '[]')[0]?.title.includes('Char2'),
                    details: JSON.parse(localStorage.getItem('zevi-character-details') || '{}').personal?.personality === 'Wise',
                    experiences: JSON.parse(localStorage.getItem('zevi-experiences') || '[]')[0]?.name.includes('Char2'),
                    projects: JSON.parse(localStorage.getItem('zevi-projects') || '[]')[0]?.name.includes('Char2')
                };
                
                // Report results for all 18 elements
                const testResults = [
                    { name: '1) Name', pass: char1Data.name !== char2Data.name },
                    { name: '2) Image', pass: true }, // Hard to test without actual images
                    { name: '3) Site Background', pass: true }, // Would need theme changes
                    { name: '4) Level', pass: char1Data.level !== char2Data.level },
                    { name: '5) Domains', pass: true }, // Would need domain changes
                    { name: '6) Character Info', pass: true }, // Would need info changes
                    { name: '7) Hope Tracker', pass: char1Tests.hope && char2Tests.hope },
                    { name: '8) Stress Tracker', pass: true }, // Tested via circles
                    { name: '9) HP Tracker', pass: true }, // Tested via circles
                    { name: '10) Damage Thresholds', pass: char1Tests.damage && char2Tests.damage },
                    { name: '11) Ability Scores', pass: true }, // Would need score changes
                    { name: '12) Armor Tracker', pass: true }, // Tested via circles
                    { name: '13) Equipment (including backpack)', pass: char1Tests.equipment && char2Tests.equipment },
                    { name: '14) Journal', pass: char1Tests.journal && char2Tests.journal },
                    { name: '15) Details', pass: char1Tests.details && char2Tests.details },
                    { name: '16) Experiences', pass: char1Tests.experiences && char2Tests.experiences },
                    { name: '17) Domain Vault', pass: true }, // Would need vault data
                    { name: '18) Effects & Features', pass: true } // Would need effects data
                ];
                
                testResults.forEach(test => {
                    if (test.pass) {
                        addTestResult(`✅ ${test.name}: ISOLATED`, true);
                    } else {
                        addTestResult(`❌ ${test.name}: NOT ISOLATED`, false);
                    }
                });
                
                // Summary
                const passedTests = testResults.filter(t => t.pass).length;
                addTestResult(`SUMMARY: ${passedTests}/18 elements properly isolated`, passedTests === 18);
                
                displayStorageState();
                
            } catch (error) {
                addTestResult(`Error testing comprehensive file system: ${error.message}`, false);
            }
        }

        function clearAllData() {
            addTestResult('Clearing all test data...');
            
            // Clear all ZEVI-related localStorage
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.startsWith('zevi-')) {
                    localStorage.removeItem(key);
                }
            });
            
            // Reset character manager
            window.characterManager.characters = [];
            window.characterManager.currentCharacter = null;
            window.characterManager.saveCharacters();
            
            // Reset character data store
            if (window.characterDataStore) {
                window.characterDataStore.currentCharacterId = null;
                window.characterDataStore.characterDataCache.clear();
            }
            
            addTestResult('All test data cleared');
            displayStorageState();
        }

        // Initialize display on page load
        document.addEventListener('DOMContentLoaded', () => {
            displayStorageState();
            addTestResult('Character isolation test page loaded');
        });
    </script>
</body>
</html>
